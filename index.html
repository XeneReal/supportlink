<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SupportLink - Personal Growth & Wellbeing</title>
<link href="https://fonts.googleapis.com/css2?family=Funtastic&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: 'Funtastic', cursive;
    background-color: #1E3A5F;
    color: #e0e0e0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow-x: hidden;
}

header {
    background-color: #4A90E2;
    color: white;
    padding: 60px 20px;
    text-align: center;
}
header img { height: 60px; vertical-align: middle; margin-right: 10px; }
header h1 { margin: 0; display: inline; }

nav {
    background-color: #2C3E50;
}
nav ul {
    margin: 0; padding: 0;
    display: flex; list-style: none; justify-content: center;
}
nav ul li a {
    display: block;
    padding: 15px 25px;
    color: white;
    text-decoration: none;
    transition: all 0.3s ease;
    cursor: pointer;
    border-radius: 5px;
}
nav ul li a:hover {
    background-color: #357ABD;
    transform: translateY(-3px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

#welcome-text {
    text-align: center;
    font-size: 1.5em;
    margin: 100px 20px;
    color: #e0e0e0;
    transition: opacity 0.5s;
}

#info-box {
    max-width: 800px;
    margin: 20px auto;
    padding: 25px;
    background-color: #1E3A5F;
    border: 2px solid #4A90E2;
    border-radius: 10px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    color: #f0f0f0;
    display: none;
    opacity: 0;
    transform: translateY(50px);
    transition: all 0.6s ease;
}

#info-box.show {
    display: block;
    opacity: 1;
    transform: translateY(0);
}

footer {
    background-color: #2C3E50;
    color: white;
    text-align: center;
    padding: 20px;
    margin-top: auto;
}
footer a { color: #4A90E2; text-decoration: none; }

#chatbot {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 300px;
    max-height: 400px;
    background-color: #2C3E50;
    border: 2px solid #4A90E2;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    font-size: 0.9em;
    z-index: 1000;
}

#chatbot-header {
    background-color: #4A90E2;
    color: white;
    padding: 10px;
    text-align: center;
    font-weight: bold;
}
#chat-messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
}
#chat-input {
    display: flex;
    border-top: 1px solid #ccc;
}
#chat-input input {
    flex: 1;
    border: none;
    padding: 10px;
    font-size: 0.9em;
}
#chat-input button {
    background-color: #4A90E2;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
}
#chat-input button:hover { background-color: #357ABD; }

.user-msg, .bot-msg {
    margin: 5px 0;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.5s forwards;
}
.user-msg { text-align: right; }
.bot-msg { text-align: left; }

@keyframes fadeInUp {
    to { opacity: 1; transform: translateY(0); }
}

/* Responsive tweaks */
@media (max-width: 600px) {
    #chatbot { width: 90%; left: 5%; }
    nav ul { flex-direction: column; }
    nav ul li a { margin-bottom: 5px; }
}
</style>
</head>
<body>

<header>
    <img src="logo.png" alt="SupportLink Logo">
    <h1>Welcome to SupportLink</h1>
</header>

<nav>
    <ul>
        <li><a onclick="toggleInfo('mission')">Mission</a></li>
        <li><a onclick="toggleInfo('services')">Services</a></li>
        <li><a onclick="toggleInfo('community')">Community</a></li>
    </ul>
</nav>

<div id="welcome-text">Your Partner in Personal Growth and Wellbeing</div>
<div id="info-box"></div>

<div id="chatbot">
    <div id="chatbot-header">Chat with SupportLink</div>
    <div id="chat-messages"></div>
    <div id="chat-input">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<footer>
    <p>&copy; 2025 SupportLink. All rights reserved.</p>
    <p><a href="mailto:contact@supportlink.org">Contact Us</a></p>
    <p>Join our <a href="https://discord.gg/54UTv5M8Gw" target="_blank">Discord server</a> for updates and more!</p>
</footer>

<script>
const infoBox = document.getElementById('info-box');
const welcomeText = document.getElementById('welcome-text');

const infoContent = {
    mission: "<h2>Our Mission</h2><p>Our mission is to provide accessible, high-quality support services that foster emotional wellbeing, resilience, and success. We believe everyone deserves a supportive and non-judgmental space to explore their thoughts, feelings, and concerns.</p>",
    services: "<h2>Our Services</h2><ul><li><strong>Free Expert Advice:</strong> Guidance and support to help you navigate life's challenges.</li><li><strong>No-Cost Therapy Sessions:</strong> Licensed therapists will work with you to build resilience and achieve your personal goals.</li><li><strong>Venting and Support:</strong> Sometimes, all you need is someone to listen. We're here to offer a supportive ear.</li><li><strong>Additional Resources:</strong> Stay tuned for updates on new resources and initiatives!</li></ul>",
    community: "<h2>Join Our Community</h2><p>If you're looking for a supportive and non-judgmental space, we're here for you. Contact us to learn more about our services.</p><p>Join our <a href='https://discord.gg/54UTv5M8Gw' target='_blank'>Discord server</a> for updates and more!</p>"
};

let currentSection = null;

// Smooth toggle info box
async function toggleInfo(section) {
    if(currentSection === section) return;

    if(infoBox.classList.contains('show')) {
        infoBox.classList.remove('show');
        await new Promise(r => setTimeout(r, 300)); // wait for slide up
    }

    infoBox.innerHTML = infoContent[section];
    infoBox.classList.add('show');
    welcomeText.style.display = 'none';
    currentSection = section;
    window.scrollTo({ top: infoBox.offsetTop - 20, behavior: 'smooth' });
}

// Click outside to hide info box
document.addEventListener('click', function(e) {
    if(!infoBox.contains(e.target) && !e.target.closest('nav')) {
        infoBox.classList.remove('show');
        welcomeText.style.display = 'block';
        currentSection = null;
    }
});

// GPT Chatbot
async function sendMessage() {
    const inputEl = document.getElementById('userInput');
    let input = inputEl.value.trim();
    if(!input) return;

    const messages = document.getElementById('chat-messages');
    messages.innerHTML += `<div class="user-msg"><strong>You:</strong> ${input}</div>`;

    inputEl.value = '';

    try {
        const response = await fetch('http://localhost:3000/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: input })
        });

        const data = await response.json();
        messages.innerHTML += `<div class="bot-msg"><strong>Bot:</strong> ${data.reply}</div>`;
        messages.scrollTop = messages.scrollHeight;
    } catch (err) {
        console.error(err);
        messages.innerHTML += `<div class="bot-msg"><strong>Bot:</strong> Sorry, something went wrong.</div>`;
        messages.scrollTop = messages.scrollHeight;
    }
}
</script>

</body>
</html>
