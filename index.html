<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SupportLink - Personal Growth & Wellbeing</title>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: 'Luckiest Guy', cursive;
    background: linear-gradient(180deg, #4A90E2, #A7D8FF, #EAF6FF);
    color: white;
    text-align: center;
    overflow-x: hidden;
    min-height: 100vh;
}

/* Banner */
header {
    position: fixed;
    top: 0;
    width: 100%;
    background: linear-gradient(90deg, #4A90E2, #357ABD);
    z-index: 1000;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}
header img {
    width: 100%;
    height: auto;
    display: block;
    max-height: 150px;
    object-fit: contain;
}

/* Navigation */
nav {
    margin-top: 150px;
    background: rgba(0,0,0,0.4);
    padding: 10px 0;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    margin: 0;
    padding: 0;
}
nav ul li a {
    color: white;
    text-decoration: none;
    margin: 0 20px;
    padding: 10px 20px;
    font-size: 1.2em;
    letter-spacing: 1px;
    border-radius: 10px;
    text-shadow: -1px -1px 0 #000, 1px -1px 0 #000,
                 -1px 1px 0 #000, 1px 1px 0 #000;
    transition: all 0.3s ease;
}
nav ul li a:hover {
    transform: scale(1.05);
}
nav ul li a.active {
    box-shadow: 0 0 25px 5px black;
    animation: glowPulse 1.5s infinite;
}

@keyframes glowPulse {
    0% { box-shadow: 0 0 15px 5px black; }
    50% { box-shadow: 0 0 25px 10px black; }
    100% { box-shadow: 0 0 15px 5px black; }
}

/* Welcome text */
#welcome-text {
    font-size: 2em;
    margin: 120px 20px;
    text-shadow: 2px 2px 4px #000;
    -webkit-text-stroke: 1px white;
}

/* Info box */
#info-box {
    max-width: 800px;
    margin: 30px auto;
    padding: 40px;
    background: linear-gradient(180deg, #EAF6FF, #A7D8FF, #4A90E2);
    border-radius: 20px;
    color: black;
    font-size: 1.2em;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    transform: translateY(50px);
    opacity: 0;
    transition: all 0.6s ease;
    display: none;
}
#info-box.show {
    display: block;
    opacity: 1;
    transform: translateY(0);
}

/* Chatbot */
#chatbot {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 300px;
    max-height: 400px;
    background: rgba(0,0,0,0.8);
    border: 2px solid #4A90E2;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    z-index: 1000;
}
#chatbot-header {
    background: #4A90E2;
    color: white;
    padding: 10px;
    font-weight: bold;
}
#chat-messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    text-align: left;
    background: rgba(255,255,255,0.1);
}
#chat-input {
    display: flex;
    border-top: 1px solid #ccc;
}
#chat-input input {
    flex: 1;
    border: none;
    padding: 10px;
    background: rgba(255,255,255,0.8);
    font-family: 'Luckiest Guy', cursive;
}
#chat-input button {
    background-color: #4A90E2;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    font-family: 'Luckiest Guy', cursive;
}

/* Footer */
footer {
    margin-top: 50px;
    background: rgba(0,0,0,0.4);
    padding: 20px;
    font-size: 1.1em;
    text-shadow: 1px 1px 3px black;
}
footer a {
    color: #A7D8FF;
    text-decoration: none;
}
footer a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>

<header>
    <img src="SupportLinkweb.png" alt="SupportLink Banner">
</header>

<nav>
    <ul>
        <li><a onclick="toggleInfo('mission')" id="mission-btn">Mission</a></li>
        <li><a onclick="toggleInfo('services')" id="services-btn">Services</a></li>
        <li><a onclick="toggleInfo('community')" id="community-btn">Community</a></li>
    </ul>
</nav>

<div id="welcome-text">Your Partner in Personal Growth and Wellbeing</div>
<div id="info-box"></div>

<!-- GPT Chatbot -->
<div id="chatbot">
    <div id="chatbot-header">Chat with SupportLink</div>
    <div id="chat-messages"></div>
    <div id="chat-input">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<footer>
    <p>&copy; 2025 SupportLink. All rights reserved.</p>
    <p><a href="mailto:contact@supportlink.org">Contact Us</a></p>
    <p>Join our <a href="https://discord.gg/54UTv5M8Gw" target="_blank">Discord server</a> for updates and more!</p>
</footer>

<script>
const infoBox = document.getElementById('info-box');
const welcomeText = document.getElementById('welcome-text');
let currentSection = null;

const infoContent = {
    mission: "<h2>Our Mission</h2><p>Our mission is to provide accessible, high-quality support services that foster emotional wellbeing, resilience, and success. We believe everyone deserves a supportive and non-judgmental space to explore their thoughts, feelings, and concerns.</p>",
    services: "<h2>Our Services</h2><ul><li><strong>Free Expert Advice:</strong> Guidance and support to help you navigate life's challenges.</li><li><strong>No-Cost Therapy Sessions:</strong> Licensed therapists will work with you to build resilience and achieve your personal goals.</li><li><strong>Venting and Support:</strong> Sometimes, all you need is someone to listen. We're here to offer a supportive ear.</li><li><strong>Additional Resources:</strong> Stay tuned for updates on new resources and initiatives!</li></ul>",
    community: "<h2>Join Our Community</h2><p>If you're looking for a supportive and non-judgmental space, we're here for you. Contact us to learn more about our services.</p><p>Join our <a href='https://discord.gg/54UTv5M8Gw' target='_blank'>Discord server</a> for updates and more!</p>"
};

function toggleInfo(section) {
    if (currentSection === section) return;
    document.querySelectorAll('nav ul li a').forEach(a => a.classList.remove('active'));
    document.getElementById(section + '-btn').classList.add('active');

    infoBox.classList.remove('show');
    setTimeout(() => {
        infoBox.innerHTML = infoContent[section];
        infoBox.classList.add('show');
        welcomeText.style.display = 'none';
        currentSection = section;
        window.scrollTo({ top: infoBox.offsetTop - 20, behavior: 'smooth' });
    }, 400);
}

// GPT Chatbot
async function sendMessage() {
    let input = document.getElementById('userInput').value.trim();
    if(!input) return;

    let messages = document.getElementById('chat-messages');
    messages.innerHTML += `<div><strong>You:</strong> ${input}</div>`;

    try {
        const response = await fetch('http://localhost:3000/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: input })
        });

        const data = await response.json();
        messages.innerHTML += `<div><strong>Bot:</strong> ${data.reply}</div>`;
    } catch (err) {
        messages.innerHTML += `<div><strong>Bot:</strong> Sorry, something went wrong.</div>`;
    }

    document.getElementById('userInput').value = '';
    messages.scrollTop = messages.scrollHeight;
}
</script>

</body>
</html>
